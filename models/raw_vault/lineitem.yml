version: 2

models:      
  - name: lineitem_l
    columns:
      - name: hk_lineitem_l
        tests:
          - unique
          - not_null     
      - name: hk_orders_h
        tests:
          - relationships:
              to: ref('orders_h')
              field: hk_orders_h
      - name: hk_part_h
        tests:
          - relationships:
              to: ref('part_h')
              field: hk_part_h     
      - name: hk_supplier_h
        tests:
          - relationships:
              to: ref('supplier_h')
              field: hk_supplier_h                       
  - name: lineitem_n0_s
    tests:
    - dbt_utils.unique_combination_of_columns:
        combination_of_columns: 
          - hk_lineitem_l
          - ldts    
    columns:
      - name: hk_lineitem_l
        tests:
          - not_null
          - relationships:
              to: ref('lineitem_l')
              field: hk_lineitem_l                              